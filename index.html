        :root { --bg: #000; --fg: #fff; --dim: #333; --protocol: #666; }

        /* 协议背景：矩阵式全屏逻辑水印 */
        .bg-overlay { 
            position: absolute; top: 0; left: 0; width: 200%; height: 100%; 
            font-size: 10px; color: #080808; line-height: 1.5; 
            pointer-events: none; overflow: hidden; z-index: 1; 
            text-transform: uppercase; letter-spacing: 2px;
            opacity: 0.05;
            white-space: pre-wrap;
            animation: matrixScroll 120s linear infinite;
        }
        
        @keyframes matrixScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .protocol-frame { 
            position: relative; z-index: 10; width: 400px; padding: 40px; 
            border: 1px solid var(--protocol); background: rgba(0,0,0,0.9);
            box-shadow: 0 0 50px rgba(255,255,255,0.05);

        h1 { font-size: 18px; letter-spacing: 6px; margin: 0; font-weight: 300; }
        .sub-header { font-size: 9px; color: var(--protocol); margin-top: 5px; text-transform: uppercase; }

        .latt-definition { font-size: 11px; color: var(--protocol); margin-bottom: 30px; line-height: 1.6; }
        .latt-definition b { color: var(--fg); font-weight: 400; }

        .entry-point { display: flex; flex-direction: column; gap: 20px; }
        .btn { 
            text-decoration: none; color: var(--fg); font-size: 12px; 
            border: 1px solid var(--fg); padding: 12px; transition: 0.3s; 
            text-align: center; letter-spacing: 2px;
        }
        .btn:hover { background: var(--fg); color: var(--bg); font-weight: bold; }
        
        .btn-dim { border-color: var(--protocol); color: var(--protocol); }
        .btn-dim:hover { background: var(--protocol); color: var(--bg); }

        /* 为第一个按钮添加"算力呼吸"动画 */
        @keyframes brain-pulse {
            0% { box-shadow: 0 0 5px rgba(255,255,255,0.1); }
            50% { box-shadow: 0 0 25px rgba(255,255,255,0.4); } /* 微弱的光晕 */
            100% { box-shadow: 0 0 5px rgba(255,255,255,0.1); }
        }

        .btn-main {
            background: #fff; 
            color: #000; 
            animation: brain-pulse 4s infinite ease-in-out; /* 4秒一次的深呼吸 */
        }

        /* Logo 容器：固定位置与层级 */
.site-logo {

/* --- 1. LOGO 智能反色逻辑 (像苹果启动一样) --- */
.site-logo {
    position: fixed;
    top: 25px;
    left: 25px;
    z-index: 9999;
    /* 核心：确保容器背景透明 */
    background: transparent; 
}

.site-logo img {
    width: 48px; /* 进一步稍微放大，确保清晰 */
    height: auto;
    display: block;

    /* 核心：mix-blend-mode: screen 或 lighten 能滤掉黑色背景，只留白色花朵。
       配合 filter: invert(1)，无论网页背景变黑变白，LOGO 背景都会与网页融为一体。
    */
    mix-blend-mode: screen; 
    filter: brightness(1.5); /* 增加亮度，让花朵在黑底上更剔透 */
    transition: all 0.3s ease;
}

/* --- 2. 手机端"看不清"专项放大逻辑 --- */
@media (max-width: 768px) {

        margin-top: 15px;
    }

    /* Logo 手机端也放大 */
    .site-logo img {
        width: 52px;
    }
}
